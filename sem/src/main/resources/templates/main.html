<form method="post">
    <ul class="products clearfix">
        <div th:each="product : ${products}" class="col-md-8 products">
            <div class="row">
                <div class="col-sm-4">
                    <div class="product">
                        <div class="product-img">
                            <div class="prod">
                            </div>
                            <a th:href="@{/description/__${product.id}__}" ><img th:src="@{/style/image/__${product.pictures}__}" alt=""
                                                              class="product-image" th:name="productId" th:value="product.id"></a>
                            <p class="product-title">
                            <h2 th:text="${product.name}"></h2>
                            </p>
                            <p class="product-price" th:text="${product.cost} + 'р.'"></p>
                            <button type="submit" class="buttons-product" name="productId" th:value="${product.id}"
                                    th:formaction="@{/cart/add}">В корзину
                            </button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>
