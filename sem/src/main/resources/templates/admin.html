<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" th:href="@{/style/bootstrap.css}">
<link rel="stylesheet" th:href="@{/style/fonts-awesome.min.css}">
<link rel="stylesheet" th:href="@{/style/main.css}">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:action="@{/admin}" th:object="${productForm}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-3" for="username">Название</label>
        <div class="controls col-sm-9">
            <input id="username" name="username" class="form-control" type="text" th:field="*{name}" required/>
        </div>
    </div><div class="form-group">
    <label class="control-label col-sm-3" for="password">Стоимость</label>
    <div class="controls col-sm-9">
        <input id="password" name="password" class="form-control" type="text" th:field="*{cost}" required/>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-3" for="password">Категория</label>
    <div class="controls col-sm-9">
        <input id="cat" name="password" class="form-control" type="text" th:field="*{category}" required/>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-3" for="password">Доступность</label>
    <div class="controls col-sm-9">
        <input id="passwordd" name="password" class="form-control" type="text" th:field="*{isAvailable}" required/>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="password">Количество</label>
        <div class="controls col-sm-9">
            <input id="passworаd" name="password" class="form-control" type="text" th:field="*{count}" required/>
        </div>
        <img th:src="@{/style/picture/3c8c524d-1e5f-46d1-bdc7-4782c46187a6rybka.jpg}" />
    <!--</div><div class="form-group">-->
    <!--    <label class="control-label col-sm-3" for="password">Password again</label>-->
    <!--    <div class="controls col-sm-9">-->
    <!--        <input id="password2" name="password2" class="form-control" type="password" value=""/>-->
    <!--    </div>-->
</div><button type="submit" class="buttons">Добавить товар</button>
</form>
</body>
</html>
